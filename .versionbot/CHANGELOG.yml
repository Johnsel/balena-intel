            - subject: Add a hook to support Automated Rollbacks
              hash: b93b655e9cad7ad439a603ddedc9a965a909c037
              body: |
                This hook leaves breadcrumbs for the rollback-altboot and
                rollback-health service after a HUP.
              footer:
